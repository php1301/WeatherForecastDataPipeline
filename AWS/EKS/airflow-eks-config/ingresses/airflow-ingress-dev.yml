apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: airflow-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    kubernetes.io/role/internal-elb: 1 
  labels:
    app: airflow-ingress
spec:
  rules:
    - http:
        paths:
          - path: /airflow-dev/*
            backend:
              serviceName: airflow-webserver
              servicePort: 8080